version: '3.8'

services:
  # Main application
  proof-verification-helper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proof-verification-helper
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-true}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proof-network

  # Ollama AI service
  ollama:
    image: ollama/ollama:latest
    container_name: proof-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - proof-network

  # Nginx reverse proxy (optional, for production deployment)
  nginx:
    image: nginx:alpine
    container_name: proof-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - proof-verification-helper
    restart: unless-stopped
    networks:
      - proof-network
    profiles:
      - production

  # PostgreSQL database (alternative to SQLite for production)
  postgres:
    image: postgres:15-alpine
    container_name: proof-postgres
    environment:
      - POSTGRES_DB=proof_verification
      - POSTGRES_USER=proof_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-this-in-production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - proof-network
    profiles:
      - postgres

  # Redis for caching and sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: proof-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - proof-network
    profiles:
      - cache

volumes:
  ollama_data:
  postgres_data:
  redis_data:

networks:
  proof-network:
    driver: bridge

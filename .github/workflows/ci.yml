name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
    
    - name: Build backend
      run: |
        cd backend
        npm run build
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Install extension dependencies
      run: |
        cd vscode-extension
        npm install
    
    - name: Compile extension
      run: |
        cd vscode-extension
        npm run compile
